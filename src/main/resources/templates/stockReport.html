<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Report</title>

    <!--    bootstrap cdn links-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/commonjs/selectcommonfunction.js"></script>
    <script src="/commonjs/jquery.js"></script>
    <script src="/commonjs/validation.js"></script>
    <script src="/commonjs/ajaxcommonfunction.js"></script>
    <script src="/commonjs/tablecommonfuntion.js"></script>
    <script src="/controllerjs/stockReport.js"></script>


    <!--    jquery cdn start-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css">
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
    <!--    jquery cdn end-->

</head>
<body>

<!--header area start-->
<div class="row p-4" style="background-color: #3C3D37;">
    <h1 class="text-center" style="color: whitesmoke">Stock Report</h1>
</div>
<!--header area start-->


<div class="row mt-2">
    <div class="col-md-4">
        <button type="button" style="height: 40px; margin-left: 10px" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Report</button>
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-4"></div>
</div>

<!--   Stock report modal area start-->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Stock Report</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <form onsubmit="return false">


                    <div class="row mt-2">
                        <div class="col-md-12">
                            <label for="selectItem" class="form-label">Select Raw Material</label>
                            <select class="form-select text-start" id="selectItem" onchange="selectDBValidator(this,'','stockReport','item')" required></select>
                        </div>
                    </div>

                    <div class="row mt-5">
                        <div class="col-md-6">
                            <label for="selectFromDate" class="form-label">From Date</label>
                            <input type="date" class="form-control" id="selectFromDate" required onchange="textValidator(this,'','stockReport','fromdate')">
                        </div>
                        <div class="col-md-6">
                            <label for="selectToDate" class="form-label">To Date</label>
                            <input type="date" class="form-control" id="selectToDate" required onchange="textValidator(this,'','stockReport','todate')">
                        </div>
                    </div>



                </form>


            </div>


            <div class="modal-footer" id="ExampleModelFooterDiv">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="buttonPrint" style="pointer-events: all;" onclick="printStockReport()">Print</button>
            </div>



        </div>
    </div>
</div>
<!--   Stock report modal area end-->



<div id="divTableStockReportPrint" class="d-none">
    <table class="table table-bordered" style="font-family: Verdana; font-size: 11px; border: 1px solid black" id="tableStockReportPrint">
        <thead>
            <th>#</th>
            <th>Date</th>
            <th>Production code</th>
            <th>Invoice Num</th>
            <th>In</th>
            <th>Out</th>
            <th>Balance</th>
        </thead>
        <tbody></tbody>
    </table>
</div>






</body>
</html>
