<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>item category master</title>

<!--    bootstrap cdn links-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="/commonjs/selectcommonfunction.js"></script>
    <script src="/commonjs/jquery.js"></script>
    <script src="/commonjs/validation.js"></script>
    <script src="/commonjs/ajaxcommonfunction.js"></script>
    <script src="/commonjs/tablecommonfuntion.js"></script>
    <script src="/controllerjs/itemcategory.js"></script>



    <!--    jquery cdn start-->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.css">
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.js"></script>
    <!--    jquery cdn end-->



</head>
<body>


<!--header area start-->
<div class="row p-4" style="background-color: #3C3D37;">
    <h1 class="text-center" style="color: whitesmoke">Item Category Master</h1>
</div>
<!--header area start-->


<!--    edit delete print button start-->
<div class="row mt-2">
    <div id="divModifyButton" class="d-none">
        <div class="col-md-6">
            <button type="button" class="btn btn-warning fw-bold"
                    style="width: 15%; color: whitesmoke; border: 1px solid black;"
                    onclick="refillItemCategory(window['editOb'],window['editRow'])">
                <i class="fa-solid fa-recycle fa-beat"></i> refill
            </button>
            <button type="button" id="divModifyButtonDelete" class="btn btn-danger fw-bold"
                    style=" width: 15%; color: whitesmoke; border: 1px solid black; pointer-events: all"
                    onclick="deleteItemCategory(window['editOb'],window['editRow'])">
                <i class="fa-solid fa-trash fa-beat"></i> Delete
            </button>
            <button onclick="printOneItemCategory(window['editOb'],window['editRow'])" type="button"
                    class="btn btn-primary fw-bold"
                    style=" width: 15%; color: whitesmoke;border: 1px solid black">
                <i class="fa-solid fa-eye fa-beat"></i> Print
            </button>
        </div>
    </div>
</div>
<!--    edit delete print button end-->



<!--form area start-->
<div class="card p-5">
    <form onsubmit="return false">

        <div class="row mt-5"  style="margin-bottom: 20px">
            <div class="col-md-2">
                <label for="textItemCategoryName" class="form-label">Name</label>
                <input type="text" id="textItemCategoryName" style="height: 80%" class="form-control text-start fw-bold" placeholder="Enter Item Category Name" onkeyup="textValidator(this,'','itemCategoryMaster','item_category_name')">
            </div>
            <div class="col-md-2">
                <label for="selectItemCategoryStatus" class="form-label">status</label>
                <select type="text" id="selectItemCategoryStatus" style="height: 80%; color: gray" class="form-select text-start fw-bold" onchange="selectValidator(this,'','itemCategoryMaster','item_category_status')">
                    <option value="" selected disabled >Select Status</option>
                    <option value="true">Active</option>
                    <option value="false">Inactive</option>
                </select>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-4 text-start">
                <button type="button" class="btn btn-danger">Reset</button>
            </div>
            <div class="col-md-4 text-center">
                <button type="button" class="btn btn-warning" id="buttonItemCategoryUpdate" style="pointer-events: all" onclick="updateItemCategory()">Update</button>
            </div>
            <div class="col-md-4 text-end">
                <button type="button" class="btn btn-primary" id="buttonItemCategorySave" style="pointer-events: all" onclick="submitItemCategory()">Save</button>
            </div>
        </div>


    </form>
</div>
<!--form area end-->



<!--print full table button row start-->
<div class="row mt-5">
    <div class="col-md-10"></div>
    <div class="col-md-2 text-start">
        <button type="button" class="btn btn-primary" onclick="printItemCategoryFullTable()">Print Full Table</button>
    </div>
</div>
<!--print full table button row end-->



<!--item category table start-->
<div class="card m-5 p-5">
<table class="table table-bordered" id="tableItemCategory">
<thead class="text-center">
    <th>#</th>
    <th>name</th>
    <th>status</th>
    <th>action</th>
</thead>
    <tbody></tbody>
</table>
</div>
<!--item category table start-->


<!--table print start-->
<div id="divItemCategoryTablePrint" class="d-none">
    <table class="table table-bordered" id="tableItemCategoryPrint" style="font-size: 11px">
        <thead class="text-center">
        <th>#</th>
        <th>name</th>
        <th>status</th>
        </thead>
        <tbody></tbody>
    </table>
</div>
<!--table print end-->



</body>
</html>
